<md-card>
  <md-toolbar color="primary">Activities Picker</md-toolbar>
  <md-card-content>
    <form class="form-inline" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Activity</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="activity.name" placeholder="Activity">
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <select class="form-control" id="duration" name="duration" [(ngModel)]="activity.duration">
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Activity</button>
    </form>
  </md-card-content>
</md-card>
